<div *ngIf="errorMessage" class="notification is-danger">
    {{errorMessage}}
</div>

<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Login</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Please login to proceed.</p>
                <div class="">
                    <div class="field">
                        <div class="control">
                            <input [(ngModel)]="user.email" class="input is-medium" type="email"
                                placeholder="Your Email" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input [(ngModel)]="user.password" class="input is-medium" type="password"
                                placeholder="Your Password">
                        </div>
                    </div>

                    <button (click)="doLogin()" [class.is-loading]="isLoading"
                        class="button is-block is-success is-medium is-fullwidth">Login <i class="fa fa-sign-in"
                            aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>
