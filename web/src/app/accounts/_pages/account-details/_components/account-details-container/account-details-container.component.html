<div class="account-details-page">
  <div class="row">
    <div class="col-md-12">
      <div class="page-box">
        <div class="box-topbar">
          <div *ngIf="!(isLoading$ | async)" class="title">
            <h1>{{(account$ | async)?.name}}</h1>
          </div>
          <div *ngIf="isLoading$ | async">
            <ng-lottie width="50px" height="50px" containerClass="loader-icon"
            [options]="{path: '/assets/animations/lottie/loaders/text-loading.json'}"></ng-lottie>

          </div>
        </div>

        <div class="account-details">
          <div class="page-content mt-2">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link" [routerLinkActiveOptions]="{exact: true}"  [routerLink]="['/accounts', accountId]" [routerLinkActive]="'active'" >Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  [routerLink]="['/accounts', accountId, 'settings']" [routerLinkActive]="'active'" >Settings</a>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-overview" role="tabpanel" aria-labelledby="pills-overview-tab">

                  <ng-content #body></ng-content>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
